<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cards Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Upper Banner with Logo -->
    <header class="banner hidden">
        <div class="logo-container">
            <img src="https://bimon.it/wp-content/uploads/2023/07/logo-completo_bimon.png" alt="Bimon Logo" class="logo">
        </div>
    </header>

    <!-- Intel Logo at the start -->
    <div class="logoContainer">
        <img src="./intelLogo.png" alt="Intel Logo" id="intelLogo">
    </div>

    <!-- Intel Logo at the start -->
    <div class="logoContainerSmall hidden">
        <img src="./intelLogo.png" alt="Intel Logo" id="intelLogoSmall">
    </div>

    <!-- Cards Section -->
    <div id="cardDiv">
        <div class="cards-container hidden" id="cards-container">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
